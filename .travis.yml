language: go

go:
  - '1.10'

env:
  global:
    secure: 

before_install:
  - go get -u github.com/mattn/goveralls
  - go get -u github.com/golang/dep/cmd/dep
  - dep ensure

script:
  - go test -race -coverprofile=coverage.out ./...
  - goveralls -coverprofile=coverage.out -service=travis-ci -repotoken "$COVERALLS_TOKEN"

notifications: 
  email: false 
